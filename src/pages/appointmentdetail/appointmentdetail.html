<ion-header>
    <ion-navbar>
        <ion-title>
            Booking Detail
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/nakta.png">
            </ion-avatar>
            <h2>National bank of Kuwait</h2>
            <span class="text-danger">Cancel</span>
        </ion-item>
        <ion-card-content>
            <ion-row class="appot-detail">
                <ion-col class="icon">
                    <ion-icon name="md-calendar" class="text-danger"></ion-icon>
                </ion-col>
                <ion-col class="detail">
                    <small>The date and time of the appointment</small>
                    <strong>12 March,12:00 noon</strong>
                    <span>in 3 days</span>
                </ion-col>
                <ion-col class="option text-success">Change</ion-col>
            </ion-row>
            <ion-row class="appot-detail">
                <ion-col class="icon">
                    <ion-icon name="ios-pin" class="text-danger"></ion-icon>
                </ion-col>
                <ion-col class="detail">
                    <small>Address</small>
                    <strong>Shuwaikh,</strong>
                    <span>Zain Company - main branch</span>
                </ion-col>
            </ion-row>
        
            <ion-row class="appot-detail">
                <ion-col class="icon">
                    <ion-icon name="md-clipboard" class="text-danger"></ion-icon>
                </ion-col>
                <ion-col class="detail">
                    <small>Reserving a name</small>
                    <strong>Khaled Ahmed Hassan</strong>
                    <span>66666666</span>
                </ion-col>
            </ion-row>
            <ion-row class="appot-detail">
                <ion-col class="icon">
                    <ion-icon name="md-information-circle" class="text-danger"></ion-icon>
                </ion-col>
                <ion-col class="detail">
                    <small>Reservation number</small>
                    <strong>66554492</strong>
                    <span>Just forreference purpose</span>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <div class="fix-btn"><button ion-button full class="btn success">Get Direction</button></div>
</ion-content>
