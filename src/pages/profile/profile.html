<ion-header>
    <ion-navbar>
        <ion-title>
            My Data
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="profile-img">
        <img src="assets/imgs/profile1.png">
        <ion-icon name="md-camera"></ion-icon>
    </div>
    <ion-item-group>
        <ion-item-divider>
            <ion-label>Name</ion-label>
            <ion-input type="text" value="Emili Williams" readonly></ion-input>
        </ion-item-divider>
        <ion-item-divider>
            <ion-label>E-mail </ion-label>
            <ion-input type="text" value="Emiliwilliams@mail.com" readonly></ion-input>
        </ion-item-divider>
        <ion-item-divider>
            <ion-label>Mobile number</ion-label>
            <ion-input type="text" value="6666666" readonly></ion-input>
        </ion-item-divider>
        <ion-item-divider>
            <ion-label>Gender</ion-label>
            <ion-input type="text" value="Female" readonly></ion-input>
        </ion-item-divider>
        <ion-item-divider>
            <ion-label>Date Of Birth</ion-label>
            <ion-input type="text" value="25 june 1989" readonly></ion-input>
        </ion-item-divider>
        
        <ion-item-divider>
            <ion-label>Address</ion-label>
            <ion-input type="text" value="Hawaly" readonly></ion-input>
        </ion-item-divider>
        
        <ion-item-divider>
            <button class="btn success" full ion-button>Update Profile</button>
        </ion-item-divider>
    </ion-item-group>
</ion-content>
