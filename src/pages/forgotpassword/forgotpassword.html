<ion-header>
    <ion-navbar>
        <ion-title>
            Forgot your password?
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="bg-white" padding text-center>
        <br>
        <p style="margin-bottom: 2rem"><strong class="text-danger">Don't worry, it will take less than a minute.</strong></p>
        <p>Enter your phone number and we will send a short message <br>on how to reset the password</p>
        <br>
    </div>
    <div class="difault-form bg-light" padding>
        <ion-list>
            <ion-item class="bg-light">
                <ion-input type="number" placeholder="Enter phone number"></ion-input>
            </ion-item>
            <br>
            <button ion-button full class="btn primary">Send</button>
        </ion-list>
    </div>
</ion-content>
